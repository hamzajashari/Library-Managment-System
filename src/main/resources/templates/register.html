<body>
<div class="container mt-5 mb-5">
    <div class="row d-flex align-items-center justify-content-center">
        <div class="col-md-6">
            <div class="card px-5 py-5">
                <div style="text-align: center">
                    <h3>Welcome to Library Management System</h3>
                </div>
                <form th:action="@{/register}" th:method="POST">
                    <div class="form-input">
                        <i class="fa fa-user-circle"></i>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Full Name">
                    </div>
                    <div class="form-input">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                    </div>
                    <div class="form-input">
                        <i class="fa fa-lock"></i>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    </div>
                    <div class="form-input">
                        <input type="password" class="form-control" id="repeatedPassword" name="repeatedPassword"
                               placeholder="Confirm Password">
                    </div>

                    <div class="form-check-label">
                        <input style="color: black" type="date" id="dateOfBirth" name="dateOfBirth"
                               min="1970-01-01">
                    </div>
                        <input type="submit" th:value="Submit" class="mt-4"></input>

                </form>
                <div class="text-center mt-4">
                    <span>Already a member?</span>
                    <a href="login" class="text-decoration-none">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
