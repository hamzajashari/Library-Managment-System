<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Save Book</title>
</head>
<body>
<div th:insert="fragments/header :: header"></div>
<div class="container">
    <h3>Book Directory</h3>
    <hr>
    <p class="h4 mb-4">Save Book</p>
    <form action="#" th:action="@{/books/save}"
          th:object="${books}" method="POST">
        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />
        Book Name:
        <input type="text" th:field="*{bookName}"
               class="form-control mb-4 col-4" placeholder="Book name">

        <input type="text" th:field="*{serialName}"
               class="form-control mb-4 col-4" placeholder="Serial Name">

        <select th:field ="*{booksAuthor}" class="form-control mb-4 col-4" required>
                <option value="" hidden th:placeholder="Author">Author</option>
                <option th:each="author: ${authors}" th:value="${author.authorName}" th:text = "${author.authorName}"></option>
        </select>

        <select th:field ="*{booksPublisher}" class="form-control mb-4 col-4" required>
            <option value="" hidden th:placeholder="Publisher">Publisher</option>
            <option th:each="publisher: ${publishers}" th:value="${publisher.publisherName}" th:text = "${publisher.publisherName}"></option>
        </select>

        <input type="text" th:field="*{description}"
               class="form-control mb-4 col-4" placeholder="Description">

        <input type="text" th:field="*{isbn}"
               class="form-control mb-4 col-4" placeholder="ISBN">

        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <hr>
</div>
</body>
</html>
