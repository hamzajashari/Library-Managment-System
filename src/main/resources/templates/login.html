<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <meta charset="utf-8">
</head>
<body>
<section class="login py-5 border-top-1">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-8 align-item-center">
                <div class="border">
                    <h3 class="bg-gray p-4">Login Now</h3>
                    <form th:action="@{/login}" th:method="POST">
                        <fieldset class="p-4">
                            <input type="text" class="border p-3 w-100 my-2" id="username" name="username" placeholder="Username" >
                            <input type="password" class="border p-3 w-100 my-2" id="password" name="password" placeholder="Password">
                            <div class="loggedin-forgot">
                                <input type="checkbox" id="keep-me-logged-in">
                                <label for="keep-me-logged-in" class="pt-3 pb-2">Keep me logged in</label>
                            </div>
                            <input type="submit" class="d-block py-3 px-5 bg-primary text-white border-0 rounded font-weight-bold mt-3" th:value="Submit"></input>
                            <div th:if="${hasError}" class="error">
                                <div th:text="${error}"></div>
                            </div>
                            <a class="mt-3 d-block  text-primary" href="#">Forgot Password?</a>
                            <a class="mt-3 d-inline-block text-primary" href="register">Register Now</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
