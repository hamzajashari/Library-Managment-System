<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Header</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

</head>

<body>
<nav th:fragment="header">
    <header id="header" xmlns:th="http://www.thymeleaf.org">
        <div class="header-top">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-6 col-sm-6 col-6 header-top-left">
                        <ul>
                            <li><a href="/home">Visit Us</a></li>
                            <li><a href="/books">Buy Books</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="container main-menu">
            <div class="row align-items-center justify-content-between d-flex">
                <div id="logo">
                    <a href="/home"><img src="/static/images/books.jpg" alt="" title="" /></a>
                </div>
                <nav id="nav-menu-container">
                    <ul class="nav-menu">
                        <li><a href="/home">Home</a></li>
                        <li><a href="/books/list">Books</a></li>
                        <li><a href="/authors/list" sec:authorize="hasRole('ROLE_ADMIN')">Author</a></li>
                        <li><a href="/publishers/list" sec:authorize="hasRole('ROLE_ADMIN')">Publisher</a></li>
                        <li><a href="/contact">Contact</a></li>
                        <li  sec:authorize="isAuthenticated()">
                            <i class="fa fa-user"></i>
                            <a class="nav-link" href="/profile">
                                <th:block th:if="${#request.getRemoteUser() != null}"
                                          th:text="${#request.getRemoteUser()}"></th:block>
                            </a>
                        </li>
                        <li  sec:authorize="isAuthenticated()">
                            <a class="btn btn-success btn-sm ml-3" href="/ticket-cart">
                                <i class="fa fa-shopping-cart"></i> Cart
                            </a>
                        </li>
                        <li  sec:authorize="isAuthenticated()">
                            <a class="btn btn-danger btn-sm ml-3" href="/logout">
                                <i class="fa fa-sign-out"></i> Logout
                            </a>
                        </li>
                        <li  sec:authorize="!isAuthenticated()">
                            <a class="btn btn-primary btn-sm ml-3" href="/login">
                                <i class="fa fa-sign-in"></i> Login
                            </a>
                        </li>
                    </ul>
                </nav><!-- #nav-menu-container -->
            </div>
        </div>
    </header><!-- #header -->
</nav>
</body>
</html>
