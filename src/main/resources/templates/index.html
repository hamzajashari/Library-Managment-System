<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Home Page</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

</head>
<body>
<sec:authentication property="principal.username" var="user"/>
<sec:authentication property="principal.authorities" var="authorities"/>
<div class="card-deck d-flex justify-content-center">
    <div class="card">
        <img class="card-img-top"  th:src="@{/images/books.jpg}" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">Books</h5>
            <p class="card-text">In this section you can find all books</p>
            <a type="button" class="btn btn-success" th:href="@{/books}">View books</a>
        </div>
    </div>
    <div class="card">
        <img class="card-img-top" th:src="@{/images/authors.jpg}" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">Authors</h5>
            <p class="card-text">In this section you can find all authors</p>
            <a type="button" class="btn btn-success" th:href="@{/authors}">View authors</a>
        </div>
    </div>
    <div class="card">
        <img class="card-img-top" th:src="@{/images/publishers.jpeg}" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">Publishers</h5>
            <p class="card-text">In this section you can find all publishers</p>
            <a type="button" class="btn btn-success" th:href="@{/publishers}">View publishers</a>
        </div>
    </div>
</div>
</body>
</html>
